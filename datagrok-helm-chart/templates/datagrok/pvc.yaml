{{- if .Values.global.core.enabled -}}

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  {{- with .Values.datagrok_test.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{ include "base.defaultLabels" . | nindent 4 }}
  name: {{ include "base.fullname" . }}-{{ .Values.datagrok_test.data_pvc.name }}
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
    - {{ .Values.datagrok_test.cfg_pvc.accessModes | quote }}
  resources:
    requests:
      storage: {{ .Values.datagrok_test.cfg_pvc.storage }}

