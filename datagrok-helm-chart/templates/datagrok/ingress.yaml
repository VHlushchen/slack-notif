{{- if .Values.core.enabled -}}

{{- if .Values.core.datagrok.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.core.datagrok.container.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "base.defaultLabels" . | nindent 4 }}
  {{- with .Values.core.datagrok.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.core.datagrok.ingress.tls }}
  tls:
    {{- range .Values.core.datagrok.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: "{{ .Values.version | replace "." "-" }}.datagrok.internal"
    {{- range .Values.core.datagrok.ingress.hosts }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .backend.serviceName }}
                port:
                  name: {{ .backend.servicePort }}
          {{- end }}
    {{- end }}
  {{- end }}
{{- end }}