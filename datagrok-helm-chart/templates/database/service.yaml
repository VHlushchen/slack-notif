{{- if or .Values.jkg.enabled .Values.core.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.core.database.name }} #{{ include "base.fullname" . }}-db-service
  {{- with .Values.core.database.statefulset.pod.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{ include "base.selectorLabels" . | indent 4 }}
spec:
  type: {{ .Values.core.database.service.type }}
  ports:
    - port: {{ .Values.core.database.statefulset.pod.container.port  }}
      targetPort: {{ .Values.core.database.statefulset.pod.container.port  }}
      protocol: TCP
      name: http
  {{- with .Values.core.database.statefulset.pod.labels }}
  selector:
    {{- toYaml . | nindent 4}}
  {{- end }}
    {{- include "base.selectorLabels" . | nindent 4 }}
    
{{- end }}